name: Commit Linting
on: 
 pull_request:
   types: [assigned, opened, synchronize, reopened, edited]
jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          configFile: 'commitlint.config.js'
          firstParent: true
      - uses: wagoid/commitlint-github-action@v2

